<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fly Daddy Tours & Travels - Best Travel Agency in Hyderabad</title>
    <meta name="description" content="Fly Daddy Tours & Travels - Your trusted travel partner for unforgettable journeys across India and around the world. Book your dream vacation today!" />
    
    <!-- Preload critical image -->
    <link rel="preload" as="image" href="https://img.icons8.com/3d-fluency/512/airplane-take-off.png" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://img.icons8.com" />
    <link rel="preconnect" href="https://images.unsplash.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    
    <!-- DNS prefetch for map data -->
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />
    <link rel="dns-prefetch" href="https://raw.githubusercontent.com" />
    
    <!-- Critical CSS for initial render -->
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      #root {
        min-height: 100vh;
      }
      /* Initial loading state */
      .initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(to bottom, #e0f2fe, #fff);
        z-index: 9999;
        transition: opacity 0.3s;
      }
      .initial-loader.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      .loader-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #bfdbfe;
        border-top-color: #2563eb;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Initial loader shown before React hydrates -->
    <div id="initial-loader" class="initial-loader">
      <div class="loader-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Remove initial loader once React is ready -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loader = document.getElementById('initial-loader');
          if (loader) {
            loader.classList.add('fade-out');
            setTimeout(function() { loader.remove(); }, 300);
          }
        }, 100);
      });
    </script>
  </body>
</html>
